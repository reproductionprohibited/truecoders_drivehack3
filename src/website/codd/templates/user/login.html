{% extends "_base.html" %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<div class="container px-4 py-5 mt-5">
  <p class="text-center display-5">
    Войти
  </p>
  <section class="row justify-content-center">
    <div class="col-lg-12 col-md-6 col-sm-12">
      <form class="basic-form mb-1" method="post" role="form">
        {% csrf_token %}
        <div class="text-center text-danger m-3">
          {{ form.non_field_errors }}
        </div>
        <div class="controls text-center">
          {% include "includes/form.html" %}
          <div class="row justify-content-center">
            <div class="col-md-7"> <input type="submit" class="btn btn-success btn-send w-50" value="Войти"> </div>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
{% endblock %}
